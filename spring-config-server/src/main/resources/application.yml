server:
  port: 9940
eureka:
  instance:
    hostname: localhost
  client:
    service-url:
      defaultZone: http://${eureka.instance.hostname}:8761/eureka, http://${eureka.instance.hostname}:8762/eureka   #注册到EurekaServer 地址


spring:
  #  profiles: peer1
  application:
    name: spring-config-server
  profiles:
    active: native
  cloud:
    config:
      server:
        native:
          search-locations: classpath:/config/dev,classpath:/config/prod


